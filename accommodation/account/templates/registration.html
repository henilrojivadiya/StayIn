{% extends 'base_account.html' %}
{% block account_content %}

<div class="error-section mt-50 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3  error-text text-center">
                <div class="error-content">
                    {% for message in messages %}
                    <div class="card" style="border-color: #c40000; height: 15%; background-color: black;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-2 mt-1">
                                    <img class="img-fluid" src="/static/images/warning.png" alt="...">
                                </div>
                                <div class="col-md-10">
                                    <h8 style="color: red">There was a problem</h8><br>
                                    <h8 style="color: red;">{{message}}</h8>
                                </div>
                            </div>
                        </div>
                    </div><br>
                    {% endfor %}
                </div>
                <div class="error-search-container">
                    <div class="card text-light" style="background-color: #1f2229;">
                        <div class="card-body">
                            <h4>Sign up</h4>
                            <hr />
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <form id="register-form" action="#" method="post">{% csrf_token %}
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" name="first_name" id="first_name" tabindex="1"
                                                class="custom_input" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" name="last_name" id="last_name" tabindex="1"
                                                class="custom_input" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="text" name="phone_number" id="phone_number" tabindex="1"
                                                class="custom_input" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" name="email" id="email" tabindex="1"
                                                class="custom_input" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" name="password" id="password" tabindex="2" class="custom_input">
                                        </div>
                                        <div class="form-group">
                                            <label>Conform Password</label>
                                            <input type="password" name="confirm_password" id="confirm-password"
                                                tabindex="2" class="custom_input">
                                        </div>
                                        <div class="form-group" style="padding-left: 25%;">
                                            <button type="submit" class="btn v1" style="width: 100%;">Sign Up</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                            <hr style="background-color: black;">
                            <div class="row mt-20">
                                <div class="col-md-12 col-12">
                                    <div class="res-box sm-left custom_fount">
                                        Already registered? <a href="{% url 'login' %}" tabindex="5"
                                            class="forgot-password">Sign in</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
